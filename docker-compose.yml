  #     context: ./db
  #     target: db
  #   environment:
  #     - POSTGRES_USER=${POSTGRES_USER_TEST}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD_TEST}
  #     - POSTGRES_DB=${POSTGRES_DB_TEST}
  #   ports:
  #     - 5566:5432

  wallet-service:
    container_name: wallet_service
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_DRIVER=${DB_DRIVER}
      - DB_URI=${DB_URI}
      - GRPC_PORT=${GRPC_PORT}
    ports:
      - 8080:8080
    depends_on:
      - postgres
    links:
      - postgres
