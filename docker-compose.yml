version: '3.8'

services:
  postgres:
    container_name: db
    build:
      context: ./db
      target: db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5555:5432

  # postgres_test:
  #   container_name: test_db
